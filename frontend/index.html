<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
</head>
<body>
    <h1>Hotels List</h1>
    <ul id="hotels"></ul>
    <script>
        fetch('/hotels')
            .then(response => response.json())
            .then(data => {
                const hotelsList = document.getElementById('hotels');
                data.forEach(hotel => {
                    const li = document.createElement('li');
                    
                    // Название отеля с ссылкой
                    const name = document.createElement('h2');
                    const link = document.createElement('a');
                    link.href = `/hotels/${hotel.id}`;
                    link.textContent = hotel.hotel_name;
                    name.appendChild(link);
                    li.appendChild(name);
                    
                    // Адрес отеля
                    const address = document.createElement('p');
                    address.textContent = `Address: ${hotel.adress}`;
                    li.appendChild(address);
                    
                    // Категория отеля
                    const category = document.createElement('p');
                    category.textContent = `Category: ${hotel.klas}`;
                    li.appendChild(category);
                    
                    // Цена за ночь
                    const price = document.createElement('p');
                    price.textContent = `Price per night: ${hotel.baxasi} KZT`;
                    li.appendChild(price);
                    
                    // Изображения отеля с ссылкой
                    [hotel.image1, hotel.image2, hotel.image3].forEach((imageSrc, index) => {
                        if (imageSrc) {
                            const img = document.createElement('img');
                            img.src = imageSrc;
                            img.alt = `Hotel Image ${index + 1}`;
                            img.width = 200;
                            const imgLink = document.createElement('a');
                            imgLink.href = `/hotels/${hotel.id}`;
                            imgLink.appendChild(img);
                            li.appendChild(imgLink);
                        }
                    });
                    
                    hotelsList.appendChild(li);
                });
            });
    </script>
</body>
</html>
